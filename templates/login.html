<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Job Recommendation System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            overflow: hidden;
        }

        body::before {
            background: url("/static/wall1.jpeg") no-repeat center center/cover;
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            filter: blur(3px) brightness(0.6); /* Adjusted blur and brightness */
            z-index: -1;
        }

        .boxx {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            display: flex;
            width: 80%;
            max-width: 1200px;
            overflow: hidden;
            backdrop-filter: blur(4px);
        }

        .welcome-screen {
            color: #f0f0f0;
            padding: 50px;
            width: 50%;
            text-align: left;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .welcome-screen h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .tagline {
            font-size: 1.1em;
            line-height: 1.6;
            color: #f3f3f3;
        }

        .container {
            width: 50%;
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            width: 100%;
            max-width: 400px;
        }

        .login-box h2 {
            color: #fff;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-align: center;
        }

        input {
            width: calc(100% - 22px);
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            box-sizing: border-box;
            outline: none;
        }

        input::placeholder {
            color: #f1efef;
        }

        button {
            width: 95%;
            padding: 14px;
            background: linear-gradient(135deg, #ff758c, #ff4e70);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .error {
            color: #ffeb3b;
            font-size: 14px;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="boxx">
        <div class="welcome-screen">
            <h1>Welcome!</h1>
            <h1>Job Recommendation System</h1>
            <p class="tagline">Discover jobs that fit you perfectly with smart recommendations, salary insights, and skill-boosting certifications. Your dream career starts here!</p>
        </div>
        <div class="container">
            <div class="login-box">
                <h2>Login</h2>
                {% if message %}
                    <p class="error">{{ message }}</p>
                {% endif %}
                <form method="POST">
                    <input type="text" name="name" placeholder="Name" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
